<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>ファイル管理</title>
<style>
h1 {
    border:solid 3px #4169E1;
    padding:3px;
    color:#190707;
    width:250px;
}
table {
    border-collapse: collapse;
}
td {
    padding: 4px 8px;
    border: 1px solid #23628f;
}
tr#allFile {
    background:#AFEEEE;
}
li {
    margin-top:5px;
}

</style>
</head>
<body>
<header>
<div class="header-contents">
<h1>ファイル管理一覧</h1>
<h2>全てのフォルダとアクセス権を表示</h2>
</div>
</header>
<div class="main-wrapper">
<section>
    <table border ="1">
        <tr id="allFile">
            <td>フォルダ名</td>
            <td>閲覧権限</td>
            <td>編集権限</td>
            <td>削除権限</td>
        </tr>
        <tr>
            <td id="folderName1"></td>
            <td id="viewAuth1"></td>
            <td id="editAuth1"></td>
            <td id="deleteAuth1"></td>
        </tr>
        <tr>
            <td id="folderName2"></td>
            <td id="viewAuth2"></td>
            <td id="editAuth2"></td>
            <td id="deleteAuth2"></td>
        </tr>
        <tr>
            <td id="folderName3"></td>
            <td id="viewAuth3"></td>
            <td id="editAuth3"></td>
            <td id="deleteAuth3"></td>
        </tr>
        <tr>
            <td id="folderName4"></td>
            <td id="viewAuth4"></td>
            <td id="editAuth4"></td>
            <td id="deleteAuth4"></td>
        </tr>
        <tr>
            <td id="folderName5"></td>
            <td id="viewAuth5"></td>
            <td id="editAuth5"></td>
            <td id="deleteAuth5"></td>
        </tr>
        <tr>
            <td id="folderName6"></td>
            <td id="viewAuth6"></td>
            <td id="editAuth6"></td>
            <td id="deleteAuth6"></td>
        </tr>
        <tr>
            <td id="folderName7"></td>
            <td id="viewAuth7"></td>
            <td id="editAuth7"></td>
            <td id="deleteAuth7"></td>
        </tr>
    </table>
</section>
<section>
    <h2>閲覧権限が全員にあるフォルダ</h2>
<!-- 1-3 閲覧権限が Everyone のフォルダ名をブラウザに表示 -->
    <ul id="list"></ul>
<!-- ここにliを作りたいが何個作ればいいか不明の為作成不可 -->
</section>
</div>
<script>
 var fileManage = {
    f001: {
      folderName: '情報システム部',
      viewAuth: '情報システム部',
      editAuth: '情報システム部',
      deleteAuth: '情報システム部'
    },
    f002: {
      folderName: '経営管理部',
      viewAuth: '経営管理部',
      editAuth: '経営管理部',
      deleteAuth: '経営管理部'
    },
    f003: {
      folderName: '営業部',
      viewAuth: 'Everyone',
      editAuth: '営業部',
      deleteAuth: '営業部'
    },
    f004: {
      folderName: '開発本部',
      viewAuth: '開発本部',
      editAuth: '開発本部',
      deleteAuth: '開発本部'
    },
    f005: {
      folderName: '総務部',
      viewAuth: 'Everyone',
      editAuth: 'Everyone',
      deleteAuth: '総務部'
    },
    f006: {
      folderName: '経理部',
      viewAuth: '経理部',
      editAuth: '経理部',
      deleteAuth: '経理部'
    },
    f007: {
      folderName: '企画部',
      viewAuth: 'Everyone',
      editAuth: '企画部',
      deleteAuth: '企画部'
    }
  };
for (var i = 0; i < 7; i++) {
  document.getElementById('folderName' + (i + 1)).textContent = fileManage['f00' + (i + 1)]['folderName'];
  document.getElementById('viewAuth' + (i + 1)).textContent = fileManage['f00' + (i + 1)]['viewAuth'];
  document.getElementById('editAuth' + (i + 1)).textContent = fileManage['f00' + (i + 1)]['editAuth'];
  document.getElementById('deleteAuth' + (i + 1)).textContent = fileManage['f00' + (i + 1)]['deleteAuth'];
// 1-3 閲覧権限が Everyone のフォルダ名をコンソールに表示
  if (fileManage['f00' + (i + 1)]['viewAuth'] === 'Everyone'){
    var output = fileManage['f00' + (i + 1)]['folderName'];
    console.log(output);
  // 1-3 閲覧権限が Everyone のフォルダ名をリスト化して表示
    // 箇条書きにするliの箱を作成
    var newLi = document.createElement('li');
    var listHTML = document.getElementById('list');
    newLi.textContent = fileManage['f00' + (i + 1)].folderName;
    // newLi.textContent = document.createElement('li').textContent
    // listHTML(=idがlistの部分)にnewLiを追加する
    listHTML.appendChild(newLi);
  }
};
</script>
</body>
</html>
